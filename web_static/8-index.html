<!DOCTYPE html>
<html>
<head>
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-icon"></span>
      <h1>Logo</h1>
    </div>
  </header>

  <div class="container">
    <section class="filters">
      <!-- Filters code here -->
      <button class="search-button">Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place 1</h2>
        <div class="price_by_night">$100</div>
        <div class="information">
          <div class="max_guest">
            <div class="icon"></div>
            <span>Max Guests: 4</span>
          </div>
          <div class="number_rooms">
            <div class="icon"></div>
            <span>Bedrooms: 2</span>
          </div>
          <div class="number_bathrooms">
            <div class="icon"></div>
            <span>Bathrooms: 2</span>
          </div>
          <div class="user">
            <strong>Owner:</strong> Fake Owner
          </div>
          <div class="description">
            <p>Description of the place goes here.</p>
          </div>
        </div>
      </article>
    </section>
  </div>

  <footer>
    <div>
      <p>Best School</p>
    </div>
  </footer>
</body>
</html>
